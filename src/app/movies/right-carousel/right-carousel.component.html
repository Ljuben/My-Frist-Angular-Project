<div class="container mt-4">
  <h5 class="mt-3"><a href="#" class="text-white">Up Coming</a></h5>

  <div
    class="small-container-1 mt-4 mb-5"
    *ngFor="let robinMovie of robinMovies | slice:0:4"
  >
    <img [src]="robinMovie.Poster" alt="" />
    <div class="two">
      <a href="" class="text-white">{{robinMovie.Title}}</a>
      <p class="text-white">{{robinMovie.Type}}</p>
      <p class="text-white">{{robinMovie.Ratings}}</p>
    </div>
  </div>
</div>
