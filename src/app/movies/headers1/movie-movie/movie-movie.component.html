<div class="container">
  <div class="row margin-movie">
    <div class="col-md-4">
      <img [src]="movie?.Poster" alt="" style="width: 100%;" />
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <a
            href="#"
            class="text-white movie-size my-auto"
            style="font-weight: 200;"
            >{{movie?.Title}}</a
          >
          <p class="text-white ml-3 mt-2 style:font-weight:50">
            Release Date: {{movie.Released}}
          </p>
          <p class="text-white ml-3 mt-2 style:font-weight:50">
            Director: {{movie.Director}}
          </p>
          <p class="text-white ml-3 mt-2 style:font-weight:50">
            Writers: {{movie.Writer}}
          </p>
          <p class="text-white style:font-weight:50 ml-3">
            Actors : {{movie.Actors}}
          </p>
        </div>

        <div class="col-md-6">
          <a
            href=""
            class="my-auto text-white float-right"
            style="font-size: 1.5rem;"
          >
            {{movie.Ratings[0].Value}}
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-white ml-3 mt-5">Plot: {{movie.Plot}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
